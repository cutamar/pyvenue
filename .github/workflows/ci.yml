name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Install (editable + dev)
        run: |
          uv venv --python 3.13
          uv pip install -e ".[dev]"

      - name: Lint (ruff)
        run: |
          uv run ruff check .

      - name: Format check
        run: |
          uv run ruff format --check .

      - name: Type check (pyright)
        run: |
          uv run pyright

      - name: Tests
        run: |
          uv run pytest -q
